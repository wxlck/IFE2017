<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  //判断是否支持getElementById
  if (!document.getElementById) {
    return false;
  }
  //给button添加onclick事件
  document.getElementById('button').onclick = function () {
    //取得输入的input的值
    var aqiValue = document.getElementById('aqi-input').value;
    var aqiDisplay = document.getElementById('aqi-display');
    //判断输入数值是否合理
    if (aqiValue < 0 || aqiValue > 500 || isNaN(aqiValue)) {
      alert('请重新输入正确的数值');
    } else {
      aqiDisplay.firstChild.nodeValue = aqiValue;
    }
  }
})();

</script>
</body>
</html>
